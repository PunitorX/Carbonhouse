<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Venue</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- First Nav -->
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li class="navbar-link">
                    <a href="" class="navbar-header">GET CONNECTED</a>
                </li>
                <li class="navbar-link">
                    <a href="https://www.instagram.com/" class="navbar-item">
                    <i class="fa-brands fa-instagram fa-xl"></i></a>
                </li>
                <li class="navbar-link">
                    <a href="https://twitter.com/" class="navbar-item">
                    <i class="fa-brands fa-twitter fa-xl"></i></a>
                </li>
                <li class="navbar-link">
                    <a href="https://www.facebook.com/" class="navbar-item">
                    <i class="fa-brands fa-facebook-f fa-xl"></i></a>
                </li>
                <li class="navbar-link">
                    <a href="https://www.youtube.com/" class="navbar-item">
                    <i class="fa-brands fa-youtube fa-xl"></i></a>
                </li>
            </ul>
            <div class="navbar-search">
                <input type="text" class="navbar-input" placeholder="SEARCH EVENTS">
                <div class="navbar-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="navbar-login">
                <button class="navbar-btn">LOGIN</button>
                <i class="fa-regular fa-circle-user fa-xl fa-inverse"></i>
            </div>
        </div>
    </nav>

    <!-- Second Nav -->
    <nav class="navbar-two">
        <div class="navbar-container-two">
            <div>
                <h1 class="navbar-title">ch<span>venue</span></h1>
            </div>
            <ul class="navbar-menu-two">
                <li class="navbar-link-two">
                    <a href="" class="navbar-item-two">TICKETS</a>
                </li>
                <li class="navbar-link-two">
                    <a href="" class="navbar-item-two">PLAN YOUR VISIT</a>
                </li>
                <li class="navbar-link-two">
                    <a href="" class="navbar-item-two">VIP MEMBERS</a>
                </li>
                <li class="navbar-link-two">
                    <a href="" class="navbar-item-two">ABOUT US</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-container">
            <div class="hero-top">
                <div class="hero-left">
                    <h3>Upcoming Events</h3>
                </div>
                <div class="hero-right">
                    <div class="hero-btn-one">
                        <i class="fa-sharp fa-solid fa-bars"></i>
                    </div>
                    <div class="hero-btn-two">
                        <i class="fa-sharp fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
            <div class="hero-bottom">
                <div>hello</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c61cbbcc0.js" crossorigin="anonymous"></script>

</html>
